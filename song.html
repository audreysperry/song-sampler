<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>Song Sampler</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">

    <section class="player">
      <audio class="music-player js-track-player" controls="controls" autoplay src=""></audio>
    </section>
    <section class="search">
      <img class="search-icon" src="images/song.png" alt="">
      <form class="js-search-form navbar-form form-display" role="search">
          <div class="form-group">
          <input type="text" class="form-control js-song-button-input song-button-input" placeholder="Search for a song">
          </div>
          <button type="submit" class="btn js-song-search-button search-button-song">Search</button>
      </form>
      <div class="alternate-options">
        <a class="choose-mv alt-opt-img" href="music-video.html"><img src="images/video2.png" alt="">Search for a music video</a>
        <a class="choose-artist alt-opt-img" href="artist.html"><img src="images/Artist2.png" alt="">Search for an artist</a>
      </div>
    </section>
    <section class="container-fluid">
      <div class="row results-container">
          <!-- HTML created and appended with javascript -->
      </div>


    </section>
  </div>
  <script id="results-template" type="text/x-handlebars-template">
    <div class="js-result song-result col-sm-3 col-md-3 col-lg-3">
      <img class="artwork" src="{{artworkUrl100}}" alt="">
      <h2 class="artist">{{artistName}}</h2>
      <p class="album">{{collectionName}}</p>
      <p class="track-head"><a class="track" href="#">{{trackName}}</a></p>
    </div>
  </script>
  <script src="js/bundle.js"></script>
</body>

</html>
